<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Camera</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="camera-container">
        <div class="camera-background">
            <div class="camera-innerTopContainer">
                <div class="camera-light"></div>
                <div class="camera-button"></div>
            </div>
            <div class="camera-innerCenterContainer">
                <div class="line-darkGreen"></div>
                <div class="camera-lensContainer">
                    <div class="camera-lensOne">
                        <div class="camera-lensTwo lensPos">
                            <div class="camera-lensThree lensPos">
                                <div class="camera-lensFour lensPos">
                                    <div class="camera-lensFive lensPos">
                                        <div class="camera-lensSix lensPos"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line-darkGreen"></div>
                <div class="line-gray"></div>
            </div>
        </div>
    </div>
</body>
</html>
